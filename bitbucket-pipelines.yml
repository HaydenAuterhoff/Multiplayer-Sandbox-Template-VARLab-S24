image: unityci/editor:ubuntu-2021.3.4f1-webgl-1.0.1

pipelines:
  custom:
    GetActivationFile:
    - step:
        name: 'Get Activation File'
        script:
          - chmod +x ./ci/get_activation_file.sh && ./ci/get_activation_file.sh
        artifacts:
          - unity3d.alf
  
#  default: 
#   - step:
#       name: 'Run Test in Edit Mode and Play Mode'
#        size: 2x
#        caches:
#          - linux-library
#        script:
#          - chmod +x ./ci/activate.sh && ./ci/activate.sh
#          - export TEST_PLATFORM=PlayMode
#          - chmod +x ./ci/test.sh && ./ci/test.sh

#    - parallel:
    BuildWebGL:
      - step:
          name: 'Build WebGL'
#          runs-on:
#            - self.hosted
#            - linux
          size: 2x
          image: unityci/editor:ubuntu-2021.3.4f1-webgl-1.0.1
          caches:
            - linux-library
          script:
            - echo $UNITY_LICENSE_FILE_B64 | tr -d '[:space:]' | sed 's/.\{64\}/&\n/g' | base64 -d > $UNITY_LICENSE_FILE
            - chmod +x ./ci/activate.sh && ./ci/activate.sh
            - export BUILD_TARGET=WebGL
            - chmod +x ./ci/build.sh && ./ci/build.sh
          artifacts:
            - Builds/**
    
    BuildWindows:
      - step:
          name: 'Build Windows Standalone'
          size: 2x
          image: unityci/editor:ubuntu-2021.3.4f1-windows-mono-1.0.1
          caches:
            - windows-library
          script:
            - echo $UNITY_LICENSE_FILE_B64 | tr -d '[:space:]' | sed 's/.\{64\}/&\n/g' | base64 -d > $UNITY_LICENSE_FILE
            - chmod +x ./ci/activate.sh && ./ci/activate.sh
            - export BUILD_TARGET=Win64
            - chmod +x ./ci/build.sh && ./ci/build.sh
          artifacts:
            - Builds/**
            
    TestLicenseFile:
      - step:
          name: 'Test Transfering License File'
          image: unityci/editor:ubuntu-2021.3.4f1-webgl-1.0.1
          script:
#            - echo "-----BEGIN CERTIFICATE-----" > header
#            - echo "-----END CERTIFICATE-----" > footer
            - echo $UNITY_LICENSE_FILE_B64 | tr -d '[:space:]' | sed 's/.\{64\}/&\n/g' | base64 -d > $UNITY_LICENSE_FILE
            - cat $UNITY_LICENSE_FILE
#            - base64 -d license.b64 > Unity_v2021.x.ulf
#            - cat Unity_v2021.x.ulf
#            - cat Unity_v2020.x.ulf
#            - echo $TEST > Unity_v2020.x.ulf
#            - cat Unity_v2020.x.ulf
            - chmod +x ./ci/activate.sh && ./ci/activate.sh

            
definitions:
  caches:
    linux-library: Library
    windows-library: Library